<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for dinner?</title>
    <!-- CSS, Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Javascript -->

    <script defer src="index.js"></script>
</head>

<body class="container-flex">
    <!-- Header -->
    <div class="container-fluid">
        <h1 class="header" id="header">What's for Dinner?
            <a href="https://github.com/SIERRAT0NIN/Whats-for-dinner"><img src="images/WhatsForDinnerLogo.png"
                    alt="What's for dinner Logo"></a>
        </h1>
    </div>
    <div class="description container-fluid">
        <p>What's for Dinner?


            The never ending question: what to have for dinner. This web application will help you create new and
            interesting meals for yourself and your family.

        </p>
    </div>


    <div id="myModal" class="modal">
        <!-- <div class="modal-content"> -->

        <!-- </div> -->
    </div>








    <!-- Dropdown Buttons -->
    <div class="dropdown-group drop-down-btn container-fluid col-2-md">
        <div class="dropdown selectors">
            <div class="selectors">
                <select class="dropdown-menu shadow select-group country show">
                    <option class="dropdown-item" value="">Select a country</option>
                    <option class="dropdown-item" value="American">American</option>
                    <option class="dropdown-item" value="British">British </option>
                    <option class="dropdown-item" value="Canadian">Canadian </option>
                    <option class="dropdown-item" value="Chinese">Chinese </option>
                    <option class="dropdown-item" value="Croatian">Croatian </option>
                    <option class="dropdown-item" value="Dutch">Dutch </option>
                    <option class="dropdown-item" value="Egyptian">Egyptian </option>
                    <option class="dropdown-item" value="Filipino">Filipino </option>
                    <option class="dropdown-item" value="French">French </option>
                    <option class="dropdown-item" value="Greek">Greek </option>
                    <option class="dropdown-item" value="Indian">Indian </option>
                    <option class="dropdown-item" value="Irish">Irish </option>
                    <option class="dropdown-item" value="Italian">Italian </option>
                    <option class="dropdown-item" value="Jamaican">Jamaican </option>
                    <option class="dropdown-item" value="Japanese">Japanese </option>
                    <option class="dropdown-item" value="Kenyan">Kenyan </option>
                    <option class="dropdown-item" value="Malaysian">Malaysian </option>
                    <option class="dropdown-item" value="Mexican">Mexican </option>
                    <option class="dropdown-item" value="Moroccan">Moroccan </option>
                    <option class="dropdown-item" value="Norwegian">Norwegian </option>
                    <option class="dropdown-item" value="Polish">Polish </option>
                    <option class="dropdown-item" value="Portuguese">Portuguese </option>
                    <option class="dropdown-item" value="Russian">Russian </option>
                    <option class="dropdown-item" value="Saudi Arabian">Saudi Arabian </option>
                    <option class="dropdown-item" value="Slovakian">Slovakian </option>
                    <option class="dropdown-item" value="Spanish">Spanish </option>
                    <option class="dropdown-item" value="Syrian">Syrian </option>
                    <option class="dropdown-item" value="Thai">Thai </option>
                    <option class="dropdown-item" value="Tunisian">Tunisian </option>
                    <option class="dropdown-item" value="Turkish">Turkish </option>
                    <option class="dropdown-item" value="Vietnamese">Vietnamese </option>
                </select>
            </div>
            <div class="selectors">
                <select class="entree dropdown-menu shadow show">
                    <option class="dropdown-item  selectedEntreeImage dropdown-menu" value="">Select a meal</option>
                </select>
            </div>
        </div>

    </div>


    <!-- Food pics -->
    <div class="img-group container-flex food-pic row">
        <div class="selectedImage col-md-4">
            <!-- <img class="food-items" id="dish-image" src="" alt=""> -->
        </div>
    </div>


    <!-- Add new meal form -->
    <div class="form-group container-flex">

        <form action="" class="col-1 container-flex" id="new-form">

            <div class="dropdown">

            </div>
            <br><br>
            <label for="new-side">Name of meal</label>
            <input type="text" id="new-side" placeholder="Enter name of meal">
            <br><br>
            <label for="new-beverage">Ingredients</label>
            <input type="text" id="new-beverage" placeholder="Enter ingredients">
            <br><br>
            <label for="new-dessert">Recipe</label>
            <input type="text" id="new-dessert" placeholder="Enter recipe">
            <br><br>

            <button class="submit-meal">Submit new meal</button>






        </form>
    </div>

    <div>
        <ul id="submitted-meal-container">YOUR RECIPES</ul>
        <li id="submission-list"></li>

        <div id="anneModal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close">&times;</span>
                <h2 class="meal-name"></h2>
                <p id="modalIng">This is a mouseover modal.</p>
                <p id="modalRecipe"></p>
            </div>
        </div>
    </div>

    <br><br>

    <footer class="container-fluid">
        <div id="footer">What's for Dinner?Â© 2023</div>
    </footer>
    </div>
    </form>

    </div>
