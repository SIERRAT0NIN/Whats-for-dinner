<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for dinner?</title>
    <!-- CSS, Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Javascript -->
    <script src="key.js"></script>
    <script defer src="index.js"></script>
</head>


<!-- Web page is reponsive. The content will adjust according to the screen size, (mobile). -->
<!-- "class='container-flex','container-fluid','container' " come from Bootstrap, to make the page responsive. -->

<body class="container-flex">
    <!-- Header -->
    <div class="container-fluid">
        <h1 class="header">What's for Dinner?
            <img src="images/WhatsForDinnerLogo.png" alt="What's for dinner Logo">
        </h1>
    </div>

    <!-- Dropdown Buttons -->

    <div class="dropdown-group container-fluid">
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Entree
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Entree 1</a></li>
                <li><a class="dropdown-item" href="#">Entree 2</a></li>
                <li><a class="dropdown-item" href="#">Entree 3</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sides
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sides 1</a></li>
                <li><a class="dropdown-item" href="#">Sides 2</a></li>
                <li><a class="dropdown-item" href="#">Sides 3</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Beverage
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Beverage 1</a></li>
                <li><a class="dropdown-item" href="#">Beverage 2</a></li>
                <li><a class="dropdown-item" href="#">Beverage 3</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dessert
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dessert 1</a></li>
                <li><a class="dropdown-item" href="#">Dessert 2</a></li>
                <li><a class="dropdown-item" href="#">Dessert 3</a></li>
            </ul>
        </div>
    </div>


    <!-- Food pics -->
    <div class="img-group container food-pic shadow">
        <div class="row ">
            <div class="food-items col-md-4" id="food-img"></div>
            <div class="food-items col-md-4" id="food-img"></div>
            <div class="food-items col-md-4" id="food-img"></div>
            <div class="food-items col-md-4" id="food-img"></div>

        </div>
    </div>


    <!-- Add new meal form -->
    <div class="form-group">
        <form action="" class="col-1 container-flex">

            <label for="new-entree">Type of meal</label>
            <input type="text" id="new-entree">
            <br><br>

            <label for="new-side">Name of meal</label>

            <input type="text" id="new-side">
            <br><br>


            <label for="new-beverage">Ingredients</label>
            <input type="text" id="new-beverage">
            <br><br>

            <label for="new-dessert">Recipe</label>

            <input type="text" id="new-dessert">
            <br><br>
            <button class="submit-meal btn btn-dark">Submit new meal</button>
        </form>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
